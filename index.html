<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <script src='dist/bundle.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>
    let styleUrl = 'https://static.hyn.space/maptiles/see-it-all.json'; //map3 style
    // mapboxgl.accessToken = 'your mapbox access token or null';
    mapboxgl.workerCount = 1; //just for test, you dont't have to set this normally. 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: styleUrl, // stylesheet location
      center: [113.327356, 23.122592], // starting position [lng, lat]
      zoom: 9, // starting zoom
      localIdeographFontFamily: "'Noto Sans', 'Noto Sans CJK SC', sans-serif" //use local font first
    });
  </script>

</body>

</html>
